<section>
    <div class="container-fluid content mt-4">
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                <strong>What do you want to do?</strong>
            </div>
        </div>
        <div class="row content-message mt-2">
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 order-1 ml-2">
                <input type="button" value="Create Login" />
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 order-2 ml-2">
                <input type="button" value="Update Login" />
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 order-3 ml-2">
                <input type="button" value="Delete Login" />
            </div>
        </div>
        <hr>
        <div class="row item-margin mt-3">
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 order-1">
                Full Name :
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 order-2">
                <input type="text" name="title" class="form-control input-border pl-4 full-width" placeholder="First Name">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 order-3">
                <input type="text" name="by" class="form-control input-border pl-4 full-width" placeholder="Last Name">
            </div>
        </div>
        <div class="row form-group item-margin mt-3">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
              Role:
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
              <select class="full-width">
                <option value="superAdmin">Super Admin</option>
                <option value="admin">Admin</option>
            </select>
            </div>
        </div>
        <div class="row item-margin mt-3">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                Email ID:
              </div>
              <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <input type="text" name="by" class="form-control input-border full-width pl-4" placeholder="Email ID">
              </div>
        </div>
        <div class="row item-margin mt-3">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                Contact Details:
            </div>
            <div class="col-lg-1 col-md-6 col-sm-6 col-xs-12">
                <input type="text" name="countryCode" class="form-control input-border full-width pl-3" placeholder="+91" disabled>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
                <input type="text" name="contactNumber" class="form-control input-border full-width pl-4" placeholder="012-345-6789">
            </div>
        </div>
        <div class="row item-margin mt-3">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                Username:
              </div>
              <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <input type="text" name="by" class="form-control input-border full-width pl-4" placeholder="Login Username">
              </div>
        </div>
        <div class="row item-margin mt-3">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                Password:
              </div>
              <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <input type="text" name="by" class="form-control input-border full-width pl-4" placeholder="Password">
              </div>
        </div>
        <div class="row item-margin mt-3">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 order-2">
                <input type="button" class="button" value="Create" />
                <input type="button" class="button ml-2" value="Reset" />
            </div>
        </div>
    </div>
